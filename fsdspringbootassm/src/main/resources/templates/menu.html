<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Menu</title>
</head>

<body>

    <!-- Grid System for Content -->
    <div th:fragment="menu" class="container my-5">
        <div class="row">
            <div class="container-fluid">
                <h1><a class="nav-link active" aria-current="page" th:href="@{menu}">MENU</a></h1>
            </div>

                <div class="col-lg-6">

                <h5>Click Below To Display TODO List</h5>
                    <h3><a class="nav-link active" aria-current="page" th:href="@{todolist}">Display ToDo List</a></h3>
                </div>

                <div class="col-lg-5">

                <h5>Click Below To Add New TODO List</h5>
                <h3><a class="nav-link" th:href="@{addtodolist}">Add ToDo List</a></h3>

                </div>
        </div>
    </div>

    <script src="todolistController.js"></script>
    <script src="toDoListing.js"></script>
    <script src="todolist.js"></script>
    <script src="validate.js"></script>



</body>

</html>
