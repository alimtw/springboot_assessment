<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <title>Add ToDoList</title>
</head>

<body>

<!--    <div id="menu"></div>-->
    <div th:insert="~{menu :: menu}" id="menu"></div>

    <div class="container">

        <form class="needs-validation" novalidate>
        <h3 style="margin-top: 80px;">New TODO item </h3>

            <div class="form-group mb-4">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="New TODO" required>
            </div>

            <div class="invalid-feedback">Please enter To Do Title.</div>


            <div class="form-group mb-4">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="descriptionHelp" placeholder="My TODO list" required>
            </div>

            <div class="invalid-feedback">Please enter your To Do Description</div>

            <div class="form-group mb-4">
                <label for="targetDate">Target Date</label>
                <input type="text" class="form-control" id="targetDate" aria-describedby="dateHelp" required>
            </div>

            <div class="invalid-feedback">Please select your To Do Target Date date</div>

            <div class="footer">
                <button type="submit" class="btn btn-success" onClick="newList()">Add</button>
            </div>

            <p id="outputNewToDoList"></p> 

        </form>

        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="validate.js"></script>
    <script src="todolistController.js"></script>
    <script src="toDoListing.js"></script>
    <script src="todolist.js"></script>

<!--    <script>
        $(document).ready(function()
        {
          $("#menu").load("menu.html");
                
        });
    </script>-->


</body>

</html>
